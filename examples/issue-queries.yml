title: Issue Query Example
description: |
  An example of several issue queries, both those that are showing
  number widgets with the number of results, and tables that show
  results.

  These issues are querying the libgit2/libgit2 repository.

output:
  format: html
  filename: dashboard.html

sections:
- title: 'Open Issues by Type'
  description: 'Queries of issues by type, using their label.'
  widgets:
  - type: 'number'
    title: 'Bug'
    issue_query: 'repo:libgit2/libgit2 is:open is:issue label:bug'
    color: 'red'
  - type: 'number'
    title: 'Feature'
    issue_query: 'repo:libgit2/libgit2 is:open is:issue label:feature'
    color: 'green'
  - type: 'number'
    title: 'Up for Grabs'
    issue_query: 'repo:libgit2/libgit2 is:open is:issue label:"up for grabs"'
    color: 'blue'
  - type: 'number'
    title: 'Easy Fix'
    issue_query: 'repo:libgit2/libgit2 is:open is:issue label:"easy fix"'
    color: 'blue'

- title: 'Open Issues by Age'
  description: 'Queries of open issues by their creation date.'
  widgets:
  - type: 'graph'
    title: 'Age'
    elements:
    - title: '7 days'
      issue_query: 'repo:libgit2/libgit2 is:open is:issue created:>{{ date("-7 days") }}'
      color: 'green'
    - title: '30 days'
      issue_query: 'repo:libgit2/libgit2 is:open is:issue created:{{ date("-30 days") }}..{{ date("-7 days") }}'
      color: 'blue'
    - title: '90 days'
      issue_query: 'repo:libgit2/libgit2 is:open is:issue created:{{ date("-90 days") }}..{{ date("-30 days") }}'
    - title: '1 year'
      issue_query: 'repo:libgit2/libgit2 is:open is:issue created:{{ date("-1 year") }}..{{ date("-90 days") }}'
    - title: '2 years'
      issue_query: 'repo:libgit2/libgit2 is:open is:issue created:{{ date("-2 years") }}..{{ date("-1 year") }}'
      color: 'red'
    - title: '3 years'
      issue_query: 'repo:libgit2/libgit2 is:open is:issue created:{{ date("-3 years") }}..{{ date("-2 years") }}'
      color: 'red'
    - title: '>3 years'
      issue_query: 'repo:libgit2/libgit2 is:open is:issue created:<{{ date("-365 days") }}'
      color: 'red'

- title: 'Pull Requests'
  widgets:
  - type: 'number'
    title: 'Changes Requested'
    issue_query: 'repo:libgit2/libgit2 is:open is:pr review:changes_requested'
    color: 'green'
  - type: 'number'
    title: 'Needs Review'
    issue_query: 'repo:libgit2/libgit2 is:open is:pr review:none'
    color: 'red'
  - type: 'table'
    title: 'Pull Requests with Changes Requested'
    issue_query: 'repo:libgit2/libgit2 is:open is:pr review:changes_requested sort:created-asc'
  - type: 'table'
    title: 'Oldest Pull Requests without Review'
    fields:
    - title: 'Issue'
      property: 'number'
    - title: 'Date'
      value: '{{ date(item.created_date) }}'
    - title: 'Title'
      property: 'title'
    issue_query: 'repo:libgit2/libgit2 is:open is:pr review:none sort:created-asc'
    limit: 15
